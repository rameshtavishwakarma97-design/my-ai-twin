<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-darker: #0b1120;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --message-bg: #1e293b;
            --user-message-bg: #3730a3;
        }
        
        body {
            background-color: var(--bg-darker);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--message-bg);
            border-bottom-left-radius: 0.25rem;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 0.25rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .sources {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sources span {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin: 0.125rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="py-4 border-b border-gray-800">
            <h1 class="text-2xl font-bold text-center">RAG Chat with Gemini</h1>
        </header>
        
        <div class="messages" id="messages">
            <div class="message bot-message">
                Hello! I'm your RAG assistant powered by Google Gemini. Ask me anything based on the knowledge base.
            </div>
        </div>
        
        <div class="py-4">
            <form id="chat-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message..." 
                    class="flex-1 bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        let isProcessing = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // For bot messages, we'll handle both text and structured responses
                if (content.response) {
                    messageDiv.innerHTML = content.response.replace(/\n/g, '<br>');
                    
                    if (content.sources && content.sources.length > 0) {
                        const sourcesDiv = document.createElement('div');
                        sourcesDiv.className = 'sources';
                        sourcesDiv.innerHTML = '<strong>Sources:</strong> ' + 
                            content.sources.map(src => 
                                `<span>${src.split('/').pop()}</span>`
                            ).join('');
                        messageDiv.appendChild(sourcesDiv);
                    }
                } else {
                    messageDiv.textContent = content;
                }
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot-message';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage(message) {
            if (isProcessing) return;
            
            isProcessing = true;
            userInput.disabled = true;
            
            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                let responseData = {};
                
                // Process the stream
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '');
                            if (data === '[DONE]') {
                                removeTypingIndicator();
                                return;
                            }
                            
                            try {
                                responseData = JSON.parse(data);
                                if (responseData.error) {
                                    throw new Error(responseData.error);
                                }
                                
                                // Remove typing indicator if it's the first chunk
                                removeTypingIndicator();
                                
                                // Update or add the bot message
                                const existingMessage = document.querySelector('.bot-message:last-child');
                                if (existingMessage && !existingMessage.id) {
                                    existingMessage.remove();
                                }
                                
                                botMessage = responseData.response || '';
                                const messageDiv = addMessage({
                                    response: botMessage,
                                    sources: responseData.sources || []
                                });
                                
                                // Scroll to the message
                                messageDiv.scrollIntoView({ behavior: 'smooth' });
                                
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`);
            } finally {
                isProcessing = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                await sendMessage(message);
            }
        });

        // Allow Shift+Enter for new line, Enter to send
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });
        
        // Focus the input on load
        userInput.focus();
    </script>
</body>
</html>
